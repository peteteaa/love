<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeBron Valentine Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-purple-600">LeBron Valentine Generator</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-6">
                    <label for="prompt" class="block text-gray-700 text-sm font-bold mb-2">Enter your prompt:</label>
                    <input type="text" id="prompt" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-500"
                           placeholder="e.g., LeBron James">
                </div>
                
                <button id="generateBtn" 
                        class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200">
                    Generate Image
                </button>
                
                <div id="status" class="mt-4 text-center hidden">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
                    <p class="text-gray-600 mt-2">Generating your image...</p>
                </div>
                
                <div id="result" class="mt-6 hidden">
                    <img id="generatedImage" class="w-full rounded-lg shadow-md" src="" alt="Generated image">
                    <a id="downloadBtn" 
                       class="block mt-4 text-center bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200"
                       download="lebron-valentine.jpg">
                        Download Image
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
